<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Pilihan JS</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <link href="./public/style/styles.css" rel="stylesheet">
</head>
<body class="bg-primary-subtle">
<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!--Tittle section-->
<div class="container d-flex flex-column justify-content-center align-items-center mt-2 bg-info bg-opacity-10 border  border-2 mb-2">
    <h1 class="font-monospace text-primary">Formulir Pilpres</h1>
</div>


<!--<!-Form section;-->
<div class="container flex-column p-5 m-auto  bg-info bg-opacity-10 border  border-2 mb-2">
    <form>
        <div class="mb-3">
            <label class="form-label" for="exampleInputEmail1">Nama</label>
            <input aria-describedby="emailHelp" class="form-control" id="exampleInputEmail1" type="email">
        </div>
        <div class="mb-3">
            <label class="form-label" for="jumlahPilihan">Jumlah Pilihan</label>
            <input class="form-control" id="jumlahPilihan" type="number">
        </div>
        <div class="text-center">
            <button class="btn btn-primary" id="submit" type="submit">Submit</button>
        </div>
    </form>
</div>

<!--Pilihan Section-->
<div class="container d-flex flex-row justify-content-between align-items-center  bg-info bg-opacity-10 border  border-2">
    <div>
        <ul>
            <li class="d-block m-2" id="choiceId">

            </li>
        </ul>
    </div>

    <div>
        <ul class=" list-unstyled ">
            <li id="choiceList">

            </li>
        </ul>
    </div>
</div>


</body>
<script src="./public/script/script.js"></script>
</html>
